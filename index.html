<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>&nbsp;</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="screenshot"></div>
    <div id="actions">
        <div id="buttons">
            <div class="button" id="slide">+SLIDE</div>
            <div class="button" id="refresh">REFRESH</div>
        </div>
        <div id="list"></div>
    </div>

    <!-- move this -->
    <div id="controls" style="display:none;">
        <div class="swipe">
            <form>
                From: <input type="text" name="fromX">
                      <input type="text" name="fromY"><br><br>
                To: <input type="text" name="toX">
                    <input type="text" name="toY"><br><br>
            </form>
        </div>
    </div>
  </body>

</html>
