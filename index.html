<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>&nbsp;</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="screenshot"></div>
    <div id="actions">
        <div id="buttons">
            <div class="button" id="swipe">
                <i class="fa fa-plus"></i>
                SWIPE
            </div>
            <div class="button" id="tap">
                <i class="fa fa-plus"></i>
                TAP
            </div>
            <div class="button" id="refresh">
                <i class="fa fa-refresh"></i>
                REFRESH
            </div>
            <div class="button" id="clear">
                <i class="fa fa-trash-o"></i>
                CLEAR
            </div>
        </div>
        <div id="list"></div>
    </div>

    <!-- move this -->
    <div class="controls" style="display:none;">
        <div class="swipe">
            <form>
                <label>From:</label>
                    <input type="text" name="fromX">
                    <input type="text" name="fromY">
                <label>To:</label>
                    <input type="text" name="toX">
                    <input type="text" name="toY">

            </form>
        </div>
    </div>
  </body>

</html>
